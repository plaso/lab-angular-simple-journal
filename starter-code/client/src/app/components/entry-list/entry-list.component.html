<h2>My entries</h2>
<app-entry-form (submitCreate)="createEntry()"></app-entry-form>

<div class="row">
  <div class="col s12 m6" *ngFor="let entry of entries">
    <div [routerLink]="['/entries', entry._id]" class="card-panel hoverable">
      <h4>{{ entry.title }}</h4>
      <p>{{ entry.date | date:'dd/MM/yyyy' }}</p>
    </div>
  </div>
</div>
